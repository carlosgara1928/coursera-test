<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirates Sushi Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- pirate boat animation-->
  <img src="pirateShipGif.png" class="pirate-boat">
  
  <!-- menu control or panel-->
  <div class="control-menu" id="controlMenu">
    <h2>Menu</h2>
    <div class="item">
      <img src="LobsterP.png" class="Image1">
      <h3>Lobster Baked Roll</h3>
      <p>$15.00</p>
      <button onclick="addToCart('Lobster Baked Roll', 15.00)">ADD</button>
    </div>
  </div>

  <!-- about control or panel-->
  <div class="control-about" id="controlAbout">
    <section id="about">
      <h2>About US</h2>
      <p>Coming soon...</p>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <p>San Jose, CA</p>
      <p>+1(669) 235-7684</p>
      <div class="control-instagram" id="controlInstagram">
        <a href="http://www.instagram.com/piratessushi2025/"> <img src="insta-background.png" class="insta-icon"></a>
      </div>
    </section>
  </div>

  <!-- buttons creation-->
  <nav class="top-nav">
    <button id="menuToggle" class="toggle-btn" type="button">MENU</button>
    <button id="homeButton" class="toggle-btn-home" type="button">HOME</button>
    <button id="aboutUsButton" class="toggle-about" type="button">ABOUT</button>
    <img src="piratas_logo1.png" class="logo"> 
    <button id="cartButton" class="toggle-check" type="button">
      <img src="cart-icon.svg" class="cart-icon" alt="Cart">
    </button>  
  </nav>

  <!-- Video creation-->
  <section id="home" class="hero">
    <video autoplay loop muted playsinline preload="auto" class="back-video">
      <source src="LogoVideo.mp4" type="video/mp4">
    </video>

    <div class="content">
      <h1>San Jose, CA</h1>
      <a href="#menu">Explore</a>
    </div>
  </section>

  <!-- catering text-->
  <section class="media-section">
    <div class="media-row">
      <img src="catering.png" class="caterin-image">
      <div class="catering">
        <h1>Catering</h1>
        <p>Contact Us for prices and menu options.</p>
      </div>
    </div>
  </section>

  <!-- check out or cart control or panel-->
  <div id="cartPanel" class="cart-panel">
    <h2>Your Order</h2>
    <ul id="cartList"></ul>
    <h3>Total: $<span id="cartTotal">0</span></h3>
    <button id="checkoutButton">Go To Checkout</button>
  </div>
  
  <!--PANEL TOGGLES-->
  <script>
    const menuPanel = document.getElementById("controlMenu");
    const menuButton = document.getElementById("menuToggle");
    const homeButton = document.getElementById("homeButton");
    const aboutPanel = document.getElementById("controlAbout");
    const aboutUsButton = document.getElementById("aboutUsButton");
    const cartPanel = document.getElementById("cartPanel");
    const cartButton = document.getElementById("cartButton");

    let menuOpen = false;
    let aboutOpen = false;
    let cartOpen = false;

    //MAKE SURE PANELS START HIDDEN
    window.addEventListener("load", () => {
      menuPanel.style.top  = `-${menuPanel.offsetHeight}px`;
      aboutPanel.style.top = `-${aboutPanel.offsetHeight}px`;
    });

    // MENU button toggle
    menuButton.addEventListener("click", () => {
      if (menuOpen) {
        menuPanel.style.top = `-${menuPanel.offsetHeight}px`; // hide
      } else {
        menuPanel.style.top = "0px"; // show
        aboutPanel.style.top = `-${aboutPanel.offsetHeight}px`;
        aboutOpen = false;
      }
      menuOpen = !menuOpen;
    });

    // HOME button scroll + close menu
    homeButton.addEventListener("click", () => {
      document.getElementById("home").scrollIntoView({ behavior: "smooth" });

      // close menu if open
      menuPanel.style.top = `-${menuPanel.offsetHeight}px`;
      menuOpen = false;
    });

    // ABOUT button 
    aboutUsButton.addEventListener("click", () => {
      if (aboutOpen) {
        aboutPanel.style.top = `-${aboutPanel.offsetHeight}px`;//hide
      } else {
        aboutPanel.style.top = "0px";
        menuPanel.style.top = `-${menuPanel.offsetHeight}px`;
        menuOpen = false;
      }
      aboutOpen = !aboutOpen;
    });

    //cart button
    cartButton.addEventListener("click", () => {
      if (cartOpen) {
        cartPanel.style.right = "-350px"; // hide(slide out)
      } else {
        cartPanel.style.right = "20px";
        cartOpen = false;
      }
      cartOpen = !cartOpen;
    });
  </script>

<!--CART SCRIPT-->
  <script>
    let cart = [];

    function addToCart(name, price){
      cart.push({name, price});
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById("cartList");
      const totalDisplay = document.getElementById("cartTotal");
  
      list.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        list.appendChild(li);
        total += item.price;
      });

      totalDisplay.innerText = total.toFixed(2);
    }

    document.getElementById("checkoutButton").addEventListener("click", () => {
    // save cart temp
      localStorage.setItem("cart", JSON.stringify(cart));
      //window.location.href = "checkout.html"; //new page
      window.open("checkout.html", "_blank");
    });

  </script>

</body>
</html>
